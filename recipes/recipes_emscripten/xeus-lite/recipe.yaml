context:
  version: 3.1.0

package:
  name: xeus-lite
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-lite/archive/refs/tags/${{ version }}.tar.gz
  sha256: 1842b044d1ea3f20733421514b4a1700c037042a5398a0992bd418f2d7581ab9

build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  - xeus >=5.0.0

about:
